<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/NavBar/navbar.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div class="navbar"></div>
        <script>
            $(function() {
                $(".navbar").load("/NavBar/navbar.html");
            });
        </script>
        <div class="text_register" style="padding-top: 30px;">
            <div class="header_register">Login</div>
            <form action="../index.html">
                <div class="register_form">
                    <table cellspacing="10px" class="table_register">
                        <tr>
                            <td align="right" style="padding-left: 100px;"><label for="email">Email-Id</label></td>
                            <td style="padding-left: 30px;"><input type="mail" name="mail" id="mail" size="30"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="password">Password</label></td>
                            <td style="padding-left: 30px;"><input type="password" name="password" id="password" size="30"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="checkbox" name="keepLogin" id="keepLogin">Keep Me Login 
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit" class="btn">Login</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
