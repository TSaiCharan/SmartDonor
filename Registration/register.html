<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/NavBar/navbar.css">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div class="navbar"></div>
        <script>
            $(function() {
                $(".navbar").load("/Navbar/navbar.html");
            });
        </script>
        <div class="text_register" style="padding-top: 30px;">
            <div class="header_register">Register</div>
            <form action="\Login\login.html">
                <div class="register_form">
                    <table  cellspacing="10px" class="table_register">
                        <tr>
                            <td align="right"><label for="FirstName">First Name</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="firstName" id="firstName" size="50" ></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="FirstName">Last Name</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="lastName" id="lastName" size="50"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="email">E-Mail Address</label></td>
                            <td style="padding-left: 30px;"><input type="email" name="mail" id="mail" size="50" ></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="phone">Phone Number</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="phoneNumber" id="phoneNumber" size="50" ></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="address">Address</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="address" id="address" size="50" ></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="password">Password</label></td>
                            <td style="padding-left: 30px;"><input type="password" name="password" id="password"   size="50"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="confirmPassword">Confirm Password</label></td>
                            <td style="padding-left: 30px;"><input type="password" name="confirmPassword" id="confirmPassword"   size="50"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="checkbox" name="agree" id="agree">Agree for terms and conditions
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit" class="btn">Register</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
